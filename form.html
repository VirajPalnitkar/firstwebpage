<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <header>
        <div>
            <h1>Programing languages survey</h1>
        </div>
    </header>
    <main>
        <p>
            <u>Please answer the following questions:-</u>
        </p>
        <form>
            <p>Which of the following is your favourite programming language?</p>
            <input type="radio" name="i1" value="Python">
            <label for="Python">Python</label>
            <input type="radio" name="i1" value="C">
            <label for="C">C</label>
            <input type="radio" name="i1" value="Java">
            <label for="Java">Java</label>
            <input type="radio" name="i1" value="Kotlin">
            <label for="Kotlin">Kotlin</label>
        </form>
    </main>
</body>
</html>
